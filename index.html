<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>lesson2</title>
  </head>

  <body>
    <div class="counter-content">
      <i class="fab fa-twitter fa-3x"></i>
      <div class="counter" data-target="12000">12000</div>
      <span class="counter-text">Twitter Subscribers</span>
    </div>

    <div class="counter-content">
      <i class="fab fa-youtube fa-3x"></i>
      <div class="counter" data-target="5000">5000</div>
      <span class="counter-text">YouTube Subscribers</span>
    </div>

    <div class="counter-content">
      <i class="fab fa-instagram fa-3x"></i>
      <div class="counter" data-target="7500">7500</div>
      <span class="counter-text">Instagram Subscribers</span>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
